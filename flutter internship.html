<!DOCTYPE html>

<html
 
lang="en">

<head>   
<meta>
charset="UTF-8">
   
<meta>
 
name="viewport"
 
content="width=device-width, initial-scale=1.0">

    
<title>Daily Reminder App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Daily Reminder App</h1>
    <div class="reminder-container">
        <label
 
for="day">Day:</label>
       
<select></select>
 
name="day"
 
id="day">

            
<option
 
value="monday">Monday</option>

            
<option
 
value="tuesday">Tuesday</option>

            
<option
 
value="wednesday">Wednesday</option>

            
<option
 
value="thursday">Thursday</option>

            
<option
 
value="friday">Friday</option>

            
<option
 
value="saturday">Saturday</option>

            
<option
 
value="sunday">Sunday</option>

        
</select>

        
<label
 
for="time">Time:</label>

        
<input type="time" name="time" id="time" required>
        <label for="activity">Activity:</label>
        <select name="activity" id="activity">
            <option value="wake_up">Wake Up</option>
            <option value="gym">Go to Gym</option>
            <option value="breakfast">Breakfast</option>
            <option value="meetings">Meetings</option>
            <option value="lunch">Lunch</option>
            <option value="nap">Quick Nap</option>
            <option value="library">Go to Library</option>
            <option value="dinner">Dinner</option>
            <option value="sleep">Go to Sleep</option>
        </select>
        <button id="add-reminder">Add Reminder</button>
        <ul id="reminders-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
